
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Moments - Custom Cakes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdf8f4;
      --primary: #c8614a;
      --accent: #d4956a;
      --dark: #2c1a0e;
      --muted: #9c8878;
      --surface: #ffffff;
      --border: #ede5dc;
    }

    body {
      background-color: var(--bg);
      color: var(--dark);
      font-family: 'DM Sans', sans-serif;
    }

    h1, h2, h3, h4, .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .noise {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0.05;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes checkmark-draw {
      to { stroke-dashoffset: 0; }
    }

    .draw-check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: checkmark-draw 0.6s ease-in-out forwards;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Transition for steps: slide down from top */
    @keyframes slide-down-reveal {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step-reveal {
      animation: slide-down-reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    /* Notch-style close button */
    .close-notch {
      background: white;
      border-bottom-left-radius: 40px;
      border-left: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      transition: all 0.4s ease;
    }
    .close-notch:hover {
      background-color: var(--primary);
      color: white;
    }
    
    .summary-item {
      transition: all 0.3s ease;
    }
    .summary-item:hover {
      transform: translateY(-2px);
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
